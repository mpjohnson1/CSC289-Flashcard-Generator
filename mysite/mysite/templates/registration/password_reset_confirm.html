{% extends 'base.html' %}

{% block title %}Reset Password{% endblock %}

{% block main %}
<h2 class="page-title">Reset Password</h2>
<div class="content">
  <div class="form-content">
    <p>Enter your new password below:</p>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
    <button type="submit">Reset Password</button>
    </form>
  </div>
</div>
{% endblock main %}
